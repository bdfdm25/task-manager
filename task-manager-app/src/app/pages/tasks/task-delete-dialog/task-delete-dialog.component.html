<div
  class="fixed z-10 inset-0 overflow-y-auto"
  aria-labelledby="modal-title"
  role="dialog"
  aria-modal="true"
>
  <div
    class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0"
  >
    <div
      class="fixed inset-0 bg-neutral-dark bg-opacity-75 transition-opacity"
      aria-hidden="true"
    ></div>
    <span
      class="hidden sm:inline-block sm:align-middle sm:h-screen"
      aria-hidden="true"
      >&#8203;</span
    >
    <div
      class="inline-block align-bottom bg-white rounded-2xl text-left overflow-hidden shadow-2xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full"
    >
      <div class="bg-white px-6 py-6">
        <div class="sm:flex sm:items-start">
          <!-- Warning Icon -->
          <div
            class="mx-auto flex-shrink-0 flex items-center justify-center h-14 w-14 rounded-full bg-danger/10 sm:mx-0 sm:h-12 sm:w-12"
          >
            <svg
              class="h-7 w-7 text-danger"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"
              />
            </svg>
          </div>

          <!-- Content -->
          <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left flex-1">
            <h3
              class="text-xl font-bold text-neutral-dark mb-3"
              id="modal-title"
            >
              Delete Task
            </h3>
            <div class="mt-2">
              <p class="text-sm text-gray-600">
                Are you sure you want to delete this task? This action cannot be
                undone and all task data will be permanently removed.
              </p>
            </div>
          </div>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="bg-gray-50 px-6 py-4 sm:flex sm:flex-row-reverse gap-3">
        <button
          type="button"
          (click)="onSubmit()"
          class="w-full inline-flex justify-center items-center rounded-lg px-5 py-2.5 bg-danger hover:bg-danger-dark text-white font-semibold transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-danger sm:w-auto"
        >
          <svg
            class="w-5 h-5 mr-2"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
            />
          </svg>
          Delete
        </button>
        <button
          type="button"
          (click)="onCloseDialog()"
          class="mt-3 w-full inline-flex justify-center rounded-lg border-2 border-gray-300 px-5 py-2.5 bg-white text-gray-700 hover:bg-gray-100 font-semibold transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-400 sm:mt-0 sm:w-auto"
        >
          Cancel
        </button>
      </div>
    </div>
  </div>
</div>
