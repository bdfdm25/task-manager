<div
  class="bg-white rounded-lg border-2 border-gray-200 hover:border-secondary transition-all duration-200 shadow-sm hover:shadow-lg"
>
  <div class="p-4">
    <!-- Header with Title and Status Badge -->
    <div class="flex items-start justify-between mb-3">
      <h3 class="text-base font-bold text-neutral-dark flex-1 mr-2">
        {{ task.title }}
      </h3>
      <span
        *ngIf="task.status === TaskStatus.OPEN"
        class="inline-flex items-center px-2.5 py-1 rounded-full text-xs font-semibold bg-success/10 text-success border border-success/20"
      >
        {{ task.status }}
      </span>
      <span
        *ngIf="task.status === TaskStatus.IN_PROGRESS"
        class="inline-flex items-center px-2.5 py-1 rounded-full text-xs font-semibold bg-warning/10 text-warning border border-warning/20"
      >
        {{ task.status }}
      </span>
      <span
        *ngIf="task.status === TaskStatus.DONE"
        class="inline-flex items-center px-2.5 py-1 rounded-full text-xs font-semibold bg-secondary/10 text-secondary border border-secondary/20"
      >
        {{ task.status }}
      </span>
    </div>

    <!-- Description -->
    <p class="text-sm text-gray-600 mb-4 line-clamp-3">
      {{ task.description }}
    </p>

    <!-- Divider -->
    <hr class="border-gray-200 mb-4" />

    <!-- Action Buttons -->
    <div class="flex gap-2">
      <button
        class="flex-1 flex items-center justify-center px-3 py-2 bg-primary hover:bg-primary-dark text-white text-sm font-semibold rounded-lg transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary"
        (click)="updateTask(task)"
      >
        <svg
          class="w-4 h-4 mr-1.5"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"
          />
        </svg>
        Edit
      </button>
      <button
        class="flex items-center justify-center px-3 py-2 border-2 border-danger text-danger hover:bg-danger hover:text-white text-sm font-semibold rounded-lg transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-danger"
        (click)="deleteTask(task)"
      >
        <svg
          class="w-4 h-4"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
          />
        </svg>
      </button>
    </div>
  </div>
</div>
