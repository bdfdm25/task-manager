<!-- Main Container with padding for fixed navbar -->
<div class="min-h-screen bg-neutral/30">
  <!-- Navbar -->
  <app-tasks-header [username]="username"></app-tasks-header>

  <!-- Content with top padding to account for fixed navbar -->
  <div class="pt-20 px-4 sm:px-6 lg:px-8 pb-8">
    <div class="max-w-7xl mx-auto">
      <!-- Loading State -->
      <app-loading *ngIf="loading$ | async"></app-loading>

      <!-- Error Message -->
      <div
        *ngIf="error$ | async as error"
        class="bg-danger/10 border-2 border-danger text-danger px-6 py-4 rounded-lg mb-6 flex items-center"
        role="alert"
      >
        <svg
          class="w-6 h-6 mr-3 flex-shrink-0"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
          />
        </svg>
        <div>
          <strong class="font-bold">Error!</strong>
          <span class="block sm:inline sm:ml-2">{{ error }}</span>
        </div>
      </div>

      <!-- Kanban Board -->
      <div
        *ngIf="!(loading$ | async)"
        class="grid grid-cols-1 lg:grid-cols-3 gap-6"
      >
        <!-- Open Tasks Column -->
        <div class="flex flex-col">
          <div
            class="bg-gradient-to-r from-success to-success-dark text-white px-4 py-3 rounded-t-lg shadow-md"
          >
            <div class="flex items-center justify-between">
              <h2 class="text-lg font-bold flex items-center">
                <svg
                  class="w-5 h-5 mr-2"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"
                  />
                </svg>
                Open
              </h2>
              <span
                class="bg-white text-success font-semibold px-2.5 py-1 rounded-full text-sm"
              >
                {{ (openTasks$ | async)?.length || 0 }}
              </span>
            </div>
          </div>
          <div
            class="bg-gray-50 rounded-b-lg shadow-md p-4 space-y-4 min-h-[calc(100vh-16rem)] overflow-y-auto"
          >
            <ng-container *ngIf="openTasks$ | async as tasks">
              <app-task-card
                *ngFor="let task of tasks"
                [task]="task"
              ></app-task-card>
              <div
                *ngIf="tasks.length === 0"
                class="text-center py-8 text-gray-400"
              >
                <svg
                  class="w-16 h-16 mx-auto mb-2 opacity-50"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
                  />
                </svg>
                <p class="text-sm font-medium">No open tasks</p>
              </div>
            </ng-container>
          </div>
        </div>

        <!-- In Progress Tasks Column -->
        <div class="flex flex-col">
          <div
            class="bg-gradient-to-r from-warning to-warning-dark text-white px-4 py-3 rounded-t-lg shadow-md"
          >
            <div class="flex items-center justify-between">
              <h2 class="text-lg font-bold flex items-center">
                <svg
                  class="w-5 h-5 mr-2"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
                  />
                </svg>
                In Progress
              </h2>
              <span
                class="bg-white text-warning font-semibold px-2.5 py-1 rounded-full text-sm"
              >
                {{ (inProgressTasks$ | async)?.length || 0 }}
              </span>
            </div>
          </div>
          <div
            class="bg-gray-50 rounded-b-lg shadow-md p-4 space-y-4 min-h-[calc(100vh-16rem)] overflow-y-auto"
          >
            <ng-container *ngIf="inProgressTasks$ | async as tasks">
              <app-task-card
                *ngFor="let task of tasks"
                [task]="task"
              ></app-task-card>
              <div
                *ngIf="tasks.length === 0"
                class="text-center py-8 text-gray-400"
              >
                <svg
                  class="w-16 h-16 mx-auto mb-2 opacity-50"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
                  />
                </svg>
                <p class="text-sm font-medium">No tasks in progress</p>
              </div>
            </ng-container>
          </div>
        </div>

        <!-- Done Tasks Column -->
        <div class="flex flex-col">
          <div
            class="bg-gradient-to-r from-secondary to-secondary-dark text-white px-4 py-3 rounded-t-lg shadow-md"
          >
            <div class="flex items-center justify-between">
              <h2 class="text-lg font-bold flex items-center">
                <svg
                  class="w-5 h-5 mr-2"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
                  />
                </svg>
                Done
              </h2>
              <span
                class="bg-white text-secondary font-semibold px-2.5 py-1 rounded-full text-sm"
              >
                {{ (doneTasks$ | async)?.length || 0 }}
              </span>
            </div>
          </div>
          <div
            class="bg-gray-50 rounded-b-lg shadow-md p-4 space-y-4 min-h-[calc(100vh-16rem)] overflow-y-auto"
          >
            <ng-container *ngIf="doneTasks$ | async as tasks">
              <app-task-card
                *ngFor="let task of tasks"
                [task]="task"
              ></app-task-card>
              <div
                *ngIf="tasks.length === 0"
                class="text-center py-8 text-gray-400"
              >
                <svg
                  class="w-16 h-16 mx-auto mb-2 opacity-50"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
                  />
                </svg>
                <p class="text-sm font-medium">No completed tasks</p>
              </div>
            </ng-container>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
