<!-- Fixed Navbar -->
<nav
  class="fixed top-0 left-0 right-0 z-50 bg-white border-b border-gray-200 shadow-sm"
>
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <!-- Left Section: Username -->
      <div class="flex items-center">
        <div class="flex-shrink-0">
          <h1 class="text-base sm:text-lg font-semibold text-neutral-dark">
            <span class="text-gray-600">Welcome,</span>
            <span class="text-primary ml-1">{{ username }}</span>
          </h1>
        </div>
      </div>

      <!-- Desktop Menu: Right Section -->
      <div class="hidden lg:flex items-center space-x-4">
        <!-- Search Bar -->
        <div class="relative">
          <input
            type="search"
            name="search"
            placeholder="Search tasks..."
            (keyup.enter)="onSearchTask($event)"
            class="w-64 px-4 py-2 pr-10 border-2 border-gray-300 rounded-lg text-sm focus:outline-none focus:border-secondary focus:ring-2 focus:ring-secondary/20 transition-colors duration-200"
          />
          <svg
            class="absolute right-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
            />
          </svg>
        </div>

        <!-- Add Task Button -->
        <button
          type="button"
          (click)="addTask()"
          class="flex items-center px-4 py-2 bg-primary hover:bg-primary-dark text-white font-semibold rounded-lg transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary text-sm"
        >
          <svg
            class="w-5 h-5 mr-2"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 4v16m8-8H4"
            />
          </svg>
          Add Task
        </button>

        <!-- Logout Button -->
        <button
          type="button"
          (click)="onLogout()"
          class="flex items-center px-4 py-2 border-2 border-danger text-danger hover:bg-danger hover:text-white font-semibold rounded-lg transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-danger text-sm"
        >
          <svg
            class="w-5 h-5 mr-2"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
            />
          </svg>
          Logout
        </button>
      </div>

      <!-- Mobile Menu Button -->
      <div class="lg:hidden">
        <button
          type="button"
          (click)="toggleMobileMenu()"
          class="inline-flex items-center justify-center p-2 rounded-lg text-gray-600 hover:text-primary hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-primary transition-colors duration-200"
        >
          <span class="sr-only">Open main menu</span>
          <!-- Hamburger Icon -->
          <svg
            *ngIf="!mobileMenuOpen"
            class="block h-6 w-6"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
          <!-- Close Icon -->
          <svg
            *ngIf="mobileMenuOpen"
            class="block h-6 w-6"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div
    *ngIf="mobileMenuOpen"
    class="lg:hidden border-t border-gray-200 bg-white"
  >
    <div class="px-4 pt-4 pb-4 space-y-3">
      <!-- Username Display -->
      <div class="text-sm text-gray-600 pb-2 border-b border-gray-200">
        Logged in as:
        <span class="font-semibold text-primary">{{ username }}</span>
      </div>

      <!-- Logout Button -->
      <button
        type="button"
        (click)="onLogout()"
        class="w-full flex items-center justify-center px-4 py-3 border-2 border-danger text-danger hover:bg-danger hover:text-white font-semibold rounded-lg transition-all duration-200 text-sm"
      >
        <svg
          class="w-5 h-5 mr-2"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
          />
        </svg>
        Logout
      </button>

      <!-- Search Bar -->
      <div class="relative">
        <input
          type="search"
          name="search"
          placeholder="Search tasks..."
          (keyup.enter)="onSearchTask($event)"
          class="w-full px-4 py-3 pr-10 border-2 border-gray-300 rounded-lg text-sm focus:outline-none focus:border-secondary focus:ring-2 focus:ring-secondary/20 transition-colors duration-200"
        />
        <svg
          class="absolute right-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
          />
        </svg>
      </div>

      <!-- Add Task Button -->
      <button
        type="button"
        (click)="addTask()"
        class="w-full flex items-center justify-center px-4 py-3 bg-primary hover:bg-primary-dark text-white font-semibold rounded-lg transition-all duration-200 text-sm"
      >
        <svg
          class="w-5 h-5 mr-2"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 4v16m8-8H4"
          />
        </svg>
        Add Task
      </button>
    </div>
  </div>
</nav>
