<!-- Full screen container with gradient background -->
<div
  class="min-h-screen w-full flex items-center justify-center bg-neutral p-4"
>
  <!-- Central card container -->
  <div class="w-full max-w-md bg-white rounded-2xl shadow-xl overflow-hidden">
    <!-- Logo/Brand section -->
    <div class="bg-primary-light py-8 px-6 text-center">
      <h1 class="text-3xl font-bold text-white mb-2">Task Manager</h1>
      <p class="text-white/90 text-sm">Organize your tasks efficiently</p>
    </div>

    <!-- Forms container with slide transition -->
    <div class="relative overflow-hidden">
      <div
        class="flex transition-transform duration-500 ease-in-out"
        [ngStyle]="{
          transform:
            (showSignUp$ | async) ? 'translateX(-100%)' : 'translateX(0)',
        }"
      >
        <!-- SignIn Form -->
        <div class="w-full flex-shrink-0">
          <app-signin></app-signin>
        </div>

        <!-- SignUp Form -->
        <div class="w-full flex-shrink-0">
          <app-signup></app-signup>
        </div>
      </div>
    </div>
  </div>
</div>
