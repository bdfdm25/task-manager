<div class="p-8">
  <!-- Title -->
  <div class="mb-6">
    <h2 class="text-2xl font-bold text-neutral-dark text-center">
      Create Account
    </h2>
    <p class="text-sm text-gray-600 text-center mt-2">
      Join us to manage your tasks
    </p>
  </div>

  <!-- Form -->
  <form class="space-y-4" [formGroup]="signupForm">
    <!-- Full Name Input -->
    <div>
      <label
        for="fullname"
        class="block text-sm font-medium text-neutral-dark mb-2"
      >
        Full Name
      </label>
      <input
        id="fullname"
        type="text"
        autocomplete="name"
        required
        formControlName="fullname"
        [ngClass]="{
          'border-danger ring-danger':
            signupForm.controls['fullname'].invalid &&
            signupForm.controls['fullname'].touched,
          'border-gray-300 focus:border-secondary focus:ring-secondary': !(
            signupForm.controls['fullname'].invalid &&
            signupForm.controls['fullname'].touched
          ),
        }"
        class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 transition-colors duration-200"
        placeholder="Enter your full name"
      />
    </div>

    <!-- Email Input -->
    <div>
      <label
        for="email-address"
        class="block text-sm font-medium text-neutral-dark mb-2"
      >
        Email
      </label>
      <input
        id="email-address"
        type="email"
        autocomplete="email"
        required
        formControlName="email"
        [ngClass]="{
          'border-danger ring-danger':
            signupForm.controls['email'].invalid &&
            signupForm.controls['email'].touched,
          'border-gray-300 focus:border-secondary focus:ring-secondary': !(
            signupForm.controls['email'].invalid &&
            signupForm.controls['email'].touched
          ),
        }"
        class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 transition-colors duration-200"
        placeholder="Enter your email"
      />
    </div>

    <!-- Password Input -->
    <div>
      <app-password-input
        id="password"
        label="Password"
        placeholder="Create a password"
        autocomplete="new-password"
        formControlName="password"
        [hasError]="
          signupForm.controls['password'].invalid &&
          signupForm.controls['password'].touched
        "
      ></app-password-input>
    </div>

    <!-- Password Strength Indicator -->
    <div *ngIf="passwordStrength" class="space-y-2">
      <div class="flex items-center justify-between">
        <span class="text-xs font-medium text-neutral-dark"
          >Password Strength:</span
        >
        <span
          class="text-xs font-semibold"
          [ngClass]="{
            'text-danger': passwordStrength === 'weak',
            'text-warning': passwordStrength === 'medium',
            'text-success': passwordStrength === 'strong',
          }"
        >
          {{ passwordStrength | uppercase }}
        </span>
      </div>
      <div class="w-full bg-gray-200 rounded-full h-2 overflow-hidden">
        <div
          class="h-full transition-all duration-300 ease-in-out rounded-full"
          [ngClass]="{
            'bg-danger w-1/3': passwordStrength === 'weak',
            'bg-warning w-2/3': passwordStrength === 'medium',
            'bg-success w-full': passwordStrength === 'strong',
          }"
        ></div>
      </div>
    </div>

    <!-- Password Requirements -->
    <div class="bg-neutral/50 p-4 rounded-lg border border-gray-200">
      <h3 class="text-xs font-semibold text-neutral-dark mb-2">
        Password Requirements:
      </h3>
      <ul class="space-y-1 text-xs text-gray-600">
        <li class="flex items-center">
          <span class="mr-2">•</span>
          At least 1 <strong class="ml-1">uppercase</strong> letter
        </li>
        <li class="flex items-center">
          <span class="mr-2">•</span>
          At least 1 <strong class="ml-1">lowercase</strong> letter
        </li>
        <li class="flex items-center">
          <span class="mr-2">•</span>
          At least 1 <strong class="ml-1">number or special character</strong>
        </li>
      </ul>
    </div>

    <!-- Error Message -->
    <div
      *ngIf="errMsg"
      class="text-center text-sm text-danger bg-danger/10 py-2 px-4 rounded-lg"
    >
      {{ errMsg }}
    </div>

    <!-- Sign Up Button -->
    <div class="pt-2">
      <button
        type="button"
        (click)="onSignup()"
        [disabled]="loading || signupForm.invalid"
        [ngClass]="{
          'bg-gray-300 cursor-not-allowed': loading || signupForm.invalid,
          'bg-primary hover:bg-primary-dark': !(loading || signupForm.invalid),
        }"
        class="w-full flex justify-center items-center py-3 px-4 border border-transparent text-sm font-semibold rounded-lg text-white transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary"
      >
        <span
          *ngIf="loading"
          class="inline-block h-5 w-5 mr-3 animate-spin rounded-full border-4 border-solid border-white border-r-transparent"
        ></span>
        {{ loading ? "Creating account..." : "Sign Up" }}
      </button>
    </div>
  </form>

  <!-- Divider -->
  <div class="relative my-6">
    <div class="absolute inset-0 flex items-center">
      <div class="w-full border-t border-gray-300"></div>
    </div>
    <div class="relative flex justify-center text-sm">
      <span class="px-4 bg-white text-gray-500">Already have an account?</span>
    </div>
  </div>

  <!-- Toggle to Sign In -->
  <div>
    <button
      type="button"
      (click)="toggleForm()"
      class="w-full flex justify-center py-3 px-4 border-2 border-secondary text-sm font-semibold rounded-lg text-secondary hover:bg-secondary hover:text-white transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-secondary"
    >
      Back to Sign In
    </button>
  </div>
</div>
